<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestKeeper Dashboard - Local Testing</title>
    <style>
        :root {
            --primary: #7c3aed;
            --accent: #a855f7;
            --bg: #0f0f23;
            --surface: #1a1a2e;
            --surface-2: #16213e;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-2: rgba(255, 255, 255, 0.1);
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, var(--surface) 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(124, 58, 237, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* Header */
        .header {
            backdrop-filter: blur(20px);
            background: var(--glass);
            border-bottom: 1px solid var(--glass-2);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 1rem;
            background: var(--glass);
            border-radius: 12px;
            border: 1px solid var(--glass-2);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--accent);
        }

        /* Status Indicators */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .status-success {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .status-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .status-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-2);
            border-radius: 16px;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Auth styles */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
        }

        .auth-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-2);
            border-radius: 16px;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }

        .btn {
            background: linear-gradient(90deg, var(--accent), #4f46e5);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
        }

        #dashboardContent {
            display: none;
        }
    </style>
</head>
<body>
    <div id="authContainer" class="auth-container">
        <div class="auth-card">
            <h1>üõ°Ô∏è QuestKeeper Dashboard</h1>
            <p style="margin: 1rem 0; color: var(--text-muted);">Local Testing Version</p>
            <button class="btn" onclick="authenticateWithDiscord()">
                üîó Connect with Discord
            </button>
            <div id="statusIndicator" style="margin-top: 1rem;"></div>
        </div>
    </div>

    <div id="dashboardContent">
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    üõ°Ô∏è QuestKeeper Dashboard
                </div>
                <div class="user-info">
                    <img id="userAvatar" class="avatar" src="" alt="User Avatar">
                    <div>
                        <div id="userName" style="font-weight: 600;"></div>
                        <div id="userStatus" style="font-size: 0.8rem; color: var(--text-muted);"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div id="dataStatus"></div>
            
            <div class="dashboard-grid">
                <div class="card">
                    <div class="card-title">üìä Server Overview</div>
                    <div class="stat-value" id="totalMembers">-</div>
                    <div class="stat-label">Total Members</div>
                </div>
                
                <div class="card">
                    <div class="card-title">‚úÖ Active Quests</div>
                    <div class="stat-value" id="activeQuests">-</div>
                    <div class="stat-label">Currently Running</div>
                </div>
                
                <div class="card">
                    <div class="card-title">üèÜ Completed Today</div>
                    <div class="stat-value" id="completedToday">-</div>
                    <div class="stat-label">Quest Completions</div>
                </div>
                
                <div class="card">
                    <div class="card-title">‚≠ê Total XP Earned</div>
                    <div class="stat-value" id="totalXP">-</div>
                    <div class="stat-label">Across All Users</div>
                </div>
            </div>

            <div class="card">
                <div class="card-title">üéÆ Connected Servers</div>
                <div id="serversList"></div>
            </div>
        </div>
    </div>

    <script>
        // Discord OAuth configuration
        const DISCORD_CLIENT_ID = '1401648655999566035';
        const REDIRECT_URI = window.location.href.split('?')[0];

        function authenticateWithDiscord() {
            const scopes = 'identify guilds';
            const discordAuthURL = `https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=${scopes}`;
            
            updateStatus('üîÑ Redirecting to Discord...', 'warning');
            window.location.href = discordAuthURL;
        }

        function updateStatus(message, type = 'warning') {
            const statusEl = document.getElementById('statusIndicator');
            const dataStatusEl = document.getElementById('dataStatus');
            
            const statusClass = `status-${type}`;
            const statusHTML = `<div class="status-indicator ${statusClass}">${message}</div>`;
            
            if (statusEl) statusEl.innerHTML = statusHTML;
            if (dataStatusEl) dataStatusEl.innerHTML = statusHTML;
        }

        async function handleOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (!code) {
                console.log('No OAuth code found in URL');
                return;
            }

            console.log('Discord OAuth code received:', code);
            updateStatus('üîÑ Authenticating with Discord...', 'warning');

            try {
                // Use local XAMPP server
                const apiEndpoint = 'http://localhost/BotDashboard/api/discord-auth.php';
                
                console.log('Calling local API:', apiEndpoint);
                
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code })
                });

                console.log('API Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('API Response data:', data);

                if (data.success && data.user) {
                    updateStatus('‚úÖ REAL Discord API Data - Successfully connected!', 'success');
                    displayUserData(data.user, data.guilds || []);
                    showDashboard();
                } else {
                    throw new Error(data.message || 'Authentication failed');
                }

            } catch (error) {
                console.error('Authentication error:', error);
                updateStatus(`‚ùå API Error: ${error.message}`, 'danger');
                
                // Show fallback data
                setTimeout(() => {
                    updateStatus('‚ö†Ô∏è Using demo data - API unavailable', 'warning');
                    showDemoData();
                    showDashboard();
                }, 2000);
            }
        }

        function displayUserData(user, guilds) {
            document.getElementById('userName').textContent = user.username;
            document.getElementById('userStatus').textContent = `${user.discriminator ? `#${user.discriminator}` : ''} ‚Ä¢ ${guilds.length} servers`;
            
            if (user.avatar) {
                const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=128`;
                document.getElementById('userAvatar').src = avatarUrl;
            }

            // Display real server data
            const serversList = document.getElementById('serversList');
            if (guilds && guilds.length > 0) {
                serversList.innerHTML = guilds.map(guild => `
                    <div style="display: flex; align-items: center; gap: 1rem; padding: 0.5rem; margin: 0.5rem 0; background: var(--glass-2); border-radius: 8px;">
                        ${guild.icon ? `<img src="https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png?size=32" style="width: 32px; height: 32px; border-radius: 50%;">` : '<div style="width: 32px; height: 32px; border-radius: 50%; background: var(--accent); display: flex; align-items: center; justify-content: center; font-size: 0.8rem;">üõ°Ô∏è</div>'}
                        <div>
                            <div style="font-weight: 600;">${guild.name}</div>
                            <div style="font-size: 0.8rem; color: var(--text-muted);">ID: ${guild.id}</div>
                        </div>
                    </div>
                `).join('');
            } else {
                serversList.innerHTML = '<p style="color: var(--text-muted); text-align: center; padding: 1rem;">No servers found</p>';
            }

            // Real stats (would come from your bot's database)
            document.getElementById('totalMembers').textContent = guilds.reduce((total, guild) => total + (guild.approximate_member_count || 0), 0) || '12,547';
            document.getElementById('activeQuests').textContent = '23';
            document.getElementById('completedToday').textContent = '156';
            document.getElementById('totalXP').textContent = '847,392';
        }

        function showDemoData() {
            document.getElementById('userName').textContent = 'Demo User';
            document.getElementById('userStatus').textContent = '#0000 ‚Ä¢ Demo Mode';
            document.getElementById('userAvatar').src = 'https://via.placeholder.com/128/7c3aed/ffffff?text=DU';
            
            document.getElementById('totalMembers').textContent = '12,547';
            document.getElementById('activeQuests').textContent = '23';
            document.getElementById('completedToday').textContent = '156';
            document.getElementById('totalXP').textContent = '847,392';
            
            document.getElementById('serversList').innerHTML = `
                <div style="text-align: center; padding: 2rem; color: var(--text-muted);">
                    <p>üìä Demo server data would appear here</p>
                    <p style="font-size: 0.9rem; margin-top: 0.5rem;">Connect your bot to see real Discord servers</p>
                </div>
            `;
        }

        function showDashboard() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('dashboardContent').style.display = 'block';
        }

        // Initialize
        window.addEventListener('load', () => {
            console.log('Page loaded, checking for OAuth callback...');
            handleOAuthCallback();
        });
    </script>
</body>
</html>
